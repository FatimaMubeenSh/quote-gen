<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qt-container" id="qt_container">
        <!-- Quote Text -->
        <div class="qt-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="qt_display">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
        </div>
        <!-- Quote Author -->
        <div class="qt-author">
            <span> - </span><span id="author_name">Nelson Mandela</span>
        </div>
        <div class="btn-container">
            <button class="btn-tweet" id="tweet_btn">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="next_quote">Next Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
